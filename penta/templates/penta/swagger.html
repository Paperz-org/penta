{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'penta/swagger-ui.css' %}">
    <link rel="shortcut icon" href="{% static 'penta/favicon.png' %}">
    <title>{{ api.title }}</title>
</head>
<body
    data-csrf-token="{% if add_csrf %}{{ csrf_token }}{% endif %}"
    data-api-csrf="{% if add_csrf %}true{% endif %}">

    <script type="application/json" id="swagger-settings">
        {{ swagger_settings | safe }}
    </script>
    
    <div id="swagger-ui"></div>

    <script src="{% static 'penta/swagger-ui-bundle.js' %}"></script>
    <script src="{% static 'penta/swagger-ui-init.js' %}"></script>

</body>
</html>
